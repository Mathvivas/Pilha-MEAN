<mat-accordion *ngIf="clientes.length > 0">   <!-- Se a lista existir -->
  <mat-expansion-panel *ngFor="let cliente of clientes">
    <mat-expansion-panel-header>{{cliente.nome}}</mat-expansion-panel-header>
    <p>{{cliente.fone}}</p>
    <p>{{cliente.email}}</p>
    <mat-action-row>
      <button mat-button color="primary">EDITAR</button>
      <button mat-button color="warn">REMOVER</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<!-- Se a lista nÃ£o existir -->
<p *ngIf="clientes.length <= 0" class="mat-body-1" style="text-align: center">Nenhum Cliente Cadastrado</p>
